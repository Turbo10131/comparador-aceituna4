<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Precios del Aceite de Oliva (Infaoliva)</title>
  <style>
    :root { --gap: 16px; }
    body{ font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial;
          margin: 24px; line-height: 1.45; }
    h1{ display:flex; align-items:center; gap:10px; margin:0 0 var(--gap) 0; }
    h1 img{ width:36px; height:36px; }
    .card{ border:1px solid #e2e2e2; border-radius:10px; padding:16px; margin:16px 0; max-width:780px; }
    label{ display:block; font-weight:600; margin-bottom:8px; }
    select{ width:100%; max-width:420px; padding:10px 12px; border-radius:8px; border:1px solid #ccc; font-size:15px; }
    .precio-titulo{ font-weight:700; margin-top:16px; }
    #lista{ padding-left: 16px; }
    .muted{ color:#666; }
  </style>
</head>
<body>
  <h1>
    <img alt="Aceituna" src="https://upload.wikimedia.org/wikipedia/commons/8/89/Olea_europaea_olive.svg">
    Precios del Aceite de Oliva (Infaoliva)
  </h1>

  <p class="muted">Última actualización: <span id="fecha">Cargando fecha…</span></p>

  <div class="card">
    <label for="calidad">Calidad del Aceite</label>
    <select id="calidad" aria-label="Selecciona la calidad del aceite">
      <option value="Aceite de oliva virgen extra">Virgen Extra</option>
      <option value="Aceite de oliva virgen">Virgen</option>
      <option value="Aceite de oliva lampante">Lampante</option>
    </select>

    <p class="precio-titulo">Precio: <span id="precio">—</span></p>
    <!-- El texto “Variedad/Fuente” ya no se pinta -->
  </div>

  <div class="card">
    <div id="lista">Cargando precios…</div>
  </div>

  <!-- BUST de caché por si el navegador tiene una versión antigua -->
  <script src="/app.js?v=20250813-1" defer></script>
</body>
</html>
