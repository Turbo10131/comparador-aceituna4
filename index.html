<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Precios del Aceite de Oliva (Infoaliva)</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f8f8;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .contenedor {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #007BFF;
      box-shadow: 0 0 4px rgba(0,123,255,0.5);
    }

    .ayuda {
      font-size: 0.85em;
      color: #666;
      margin-top: -8px;
      margin-bottom: 12px;
      display: block;
    }

    .precio {
      font-size: 1.1em;
      font-weight: bold;
      margin-top: 10px;
    }

    .lista-precios {
      margin-top: 20px;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>ðŸ«’ Precios del Aceite de Oliva (Infoaliva)</h1>
    <p id="ultima-actualizacion">Cargando fecha...</p>

    <!-- Campo: Rendimiento (%) -->
    <div class="campo">
      <label for="rendimiento">Rendimiento (%)</label>
      <input
        id="rendimiento"
        type="number"
        inputmode="decimal"
        min="0"
        max="100"
        step="0.1"
        placeholder="Ej: 20"
        aria-describedby="rend-help"
      />
      <small id="rend-help" class="ayuda">Introduce un nÃºmero entre 0 y 100.</small>
    </div>

    <!-- Selector: Tipo de Aceite -->
    <label for="tipo-aceite">Calidad del Aceite</label>
    <select id="tipo-aceite">
      <option value="">-- Elegir calidad --</option>
      <option value="extra">Virgen Extra</option>
      <option value="virgen">Virgen</option>
      <option value="lampante">Lampante</option>
    </select>

    <!-- Precio -->
    <p id="precio" class="precio"></p>

    <!-- Lista completa -->
    <div id="lista-precios" class="lista-precios"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
