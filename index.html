<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Precios del Aceite de Oliva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
        }
        h1 {
            color: #2c3e50;
        }
        .precio {
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <h1>ü´í Precios del Aceite de Oliva (Infaoliva)</h1>
    <div id="contenido">Cargando precios...</div>

    <script>
        fetch("precio-aceite.json")
            .then(response => response.json())
            .then(data => {
                const div = document.getElementById("contenido");
                const fecha = new Date(data.fecha).toLocaleString("es-ES");

                let html = `<p><strong>√öltima actualizaci√≥n:</strong> ${fecha}</p>`;
                for (const tipo in data.precios) {
                    const info = data.precios[tipo];
                    html += `<div class="precio">${tipo} (${info.variedad}): ${info.precio_eur_kg.toFixed(3)} ‚Ç¨/kg</div>`;
                }

                div.innerHTML = html;
            })
            .catch(error => {
                document.getElementById("contenido").innerText = "‚ö†Ô∏è Error al cargar los precios.";
                console.error("Error al cargar JSON:", error);
            });
    </script>
</body>
</html>
