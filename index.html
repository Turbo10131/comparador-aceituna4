<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comparador de Aceite de Oliva</title>
</head>
<body>
    <h1>Precio del aceite (€/kg): <span id="precio">Cargando...</span></h1>
    <p>Fecha de actualización: <span id="fecha">Cargando...</span></p>
    <p>Última modificación: <span id="actualizado">Cargando...</span></p>

    <script>
        fetch('precio-aceite.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('precio').textContent = data.precio + ' €';
                document.getElementById('fecha').textContent = data.fecha;
                document.getElementById('actualizado').textContent = data.actualizado || "No disponible";
            })
            .catch(error => {
                document.getElementById('precio').textContent = 'Error';
                document.getElementById('fecha').textContent = 'Error';
                document.getElementById('actualizado').textContent = 'Error';
            });
    </script>
</body>
</html>
