<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora precio aceituna</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .calc {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      padding: 5px;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    .emoji {
      font-size: 20px;
    }
    button.periodo-btn {
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f0f0f0;
      cursor: pointer;
    }
    button.periodo-btn.active {
      background: #007bff;
      color: #fff;
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <h1>游늵 Calculadora precio de aceituna seg칰n rendimiento</h1>

  <!-- C치lculo -->
  <div class="calc">
    <label for="rendimiento">Introduce el % de rendimiento</label>
    <input type="number" id="rendimiento" step="0.01" placeholder="Ej: 20">

    <div id="precios"></div>

    <div class="result" id="resultado"></div>
  </div>

  <p>
    <a href="#" id="infoLink">De d칩nde obtenemos los precios</a>
  </p>

  <!-- Gr치fica -->
  <div class="calc" style="margin-top:20px;">
    <div style="display:flex;align-items:center;gap:10px;justify-content:space-between;flex-wrap:wrap">
      <h2 style="margin:0;display:flex;align-items:center;gap:8px">
        <span class="emoji">游늳</span>Gr치fica
      </h2>

      <!-- Botones de periodo -->
      <div role="group" aria-label="Cambiar periodo" style="display:flex;gap:8px;">
        <button type="button" class="periodo-btn active">A침os</button>
        <button type="button" class="periodo-btn">Meses</button>
        <button type="button" class="periodo-btn">D칤as</button>
      </div>
    </div>

    <!-- Selectores -->
    <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:12px">
      <!-- 丘멆잺 Debe coincidir con las claves del JSON hist칩rico -->
      <select id="tipoAceite" autocomplete="off" style="min-width:220px">
        <option value="Aceite de oliva virgen extra">Virgen Extra</option>
        <option value="Aceite de oliva virgen">Virgen</option>
        <option value="Aceite de oliva lampante">Lampante</option>
      </select>

      <!-- Select de a침os din치mico -->
      <select id="yearSelect" autocomplete="off" style="min-width:180px">
        <option value="Todos">Todos los a침os</option>
      </select>
    </div>

    <!-- Lienzo del gr치fico -->
    <canvas id="chart" style="margin-top:15px;max-height:360px;"></canvas>
  </div>

  <!-- Scripts -->
  <script src="chart.umd.min.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
