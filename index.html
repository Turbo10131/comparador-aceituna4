<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Precios del Aceite de Oliva</title>
  <meta name="color-scheme" content="light" />
  <style>
    :root {
      --card-bg: #fff;
      --card-bd: #e6e6e6;
      --muted: #666;
      --pill-bg: #f5f7fb;
      --accent: #1f6feb;
      --olive: #8a9b0f;
      --olive-dark: #6f7d0c;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      background: #f6f8fa;
      color: #222;
    }
    .wrap { max-width: 1000px; margin: 40px auto; padding: 0 16px; }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-bd);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 20px rgba(0,0,0,.04);
      position: relative;
    }
    h1 { margin: 0 0 6px; font-size: clamp(22px, 2.9vw, 32px); display: flex; align-items: center; gap: .6rem; }
    h1 .dot { font-size: 28px; }

    .muted { color: var(--muted); margin: 0 0 24px; }

    .campo { margin-bottom: 16px; }
    label { font-weight: 600; display: block; margin-bottom: 6px; }
    input[type="number"], select {
      width: 100%; padding: 10px 12px; font-size: 16px; border-radius: 8px;
      border: 1px solid var(--card-bd); background: #fff; outline: none;
      transition: border .15s, box-shadow .15s;
    }
    input[type="number"]:focus, select:focus {
      border-color: var(--accent); box-shadow: 0 0 0 3px rgba(31,111,235,.12);
    }
    :focus:not(:focus-visible){ outline: none; box-shadow:none; }
    small.ayuda { color: var(--muted); display: block; margin-top: 6px; }
    #precio {
      margin-top: 14px; font-weight: 700; padding: 10px 12px; background: var(--pill-bg);
      border-radius: 10px; min-height: 42px; display: flex; align-items: center;
    }

    .calc {
      margin-top: 20px; padding: 16px; border: 1px dashed var(--card-bd);
      border-radius: 10px; background: #fcfefd;
    }
    .calc h2 { margin: 0 0 6px; font-size: 18px; display: flex; align-items: center; gap: 8px; }
    .calc h2 .emoji { font-size: 20px; }
    .resultado {
      margin-top: 10px; padding: 12px 14px; border-radius: 10px; font-weight: 700;
      min-height: 44px; display: flex; align-items: center; justify-content: center;
    }
    .resultado.error { background: #fff6f6; border: 1px solid #ffd1d1; color: #a40000; }

    .tabla-info{
      margin-top:22px; margin-bottom:8px; padding:10px 12px; background:#f5f7fb;
      border:1px solid var(--card-bd); border-radius:10px; color:#334; font-weight:600;
    }

    .tabla-wrap { border: 1px solid var(--card-bd); border-radius: 12px; overflow: hidden; background: #fff; }
    table.price-table { width: 100%; border-collapse: collapse; }
    .price-table thead th {
      background: linear-gradient(0deg, var(--olive), var(--olive-dark));
      color: #fff; text-align: left; padding: 14px 16px; font-weight: 700; letter-spacing: .2px;
    }
    .price-table tbody td { padding: 14px 16px; border-top: 1px solid #f0f0f0; }
    .price-table tbody tr:nth-child(even) { background: #fbfcf7; }
    .price-table .tipo { font-weight: 600; }
    .price-table .precio { text-align: right; font-variant-numeric: tabular-nums; font-weight: 700; }

    .calc-table {
      width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 15px; background: #fff;
      border: 1px solid #e6e6e6; border-radius: 8px; overflow: hidden;
    }
    .calc-table th { background: #f0f4e6; color: #333; padding: 10px; text-align: center; }
    .calc-table td { border-top: 1px solid #eee; padding: 10px; text-align: center; }
    .calc-table tbody tr:nth-child(even) { background: #fafafa; }

    .source-link {
      margin-top: 16px;
      text-align: center;
      font-size: 15px;
      font-weight: 600;
    }
    .source-link a {
      color: var(--accent);
      cursor: pointer;
      text-decoration: underline;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .modal-content h3 {
      margin-top: 0;
    }
    .modal-content a {
      display: inline-block;
      margin-top: 12px;
      color: var(--accent);
      font-weight: 600;
    }
    .modal-close {
      margin-top: 20px;
      display: inline-block;
      padding: 8px 16px;
      background: var(--accent);
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1><span class="dot">ü´í</span>Precios del Aceite de Oliva</h1>

      <noscript>
        <div class="noscript">‚ö†Ô∏è Para ver los datos y la calculadora necesitas activar JavaScript.</div>
      </noscript>

      <div class="campo">
        <label for="rendimiento">Rendimiento (%)</label>
        <input id="rendimiento" type="number" min="0" max="100" step="0.1" value="20" autocomplete="off" />
        <small class="ayuda">Introduce un n√∫mero entre 0 y 100.</small>
      </div>

      <div class="campo">
        <label for="tipo">Calidad del Aceite</label>
        <select id="tipo" autocomplete="off">
          <option value="">-- Elegir calidad --</option>
          <option value="virgen_extra">Virgen Extra</option>
          <option value="virgen">Virgen</option>
          <option value="lampante">Lampante</option>
        </select>
      </div>

      <div id="precio" role="status" aria-live="polite"></div>

      <div class="calc">
        <h2><span class="emoji">üßÆ</span>Calculadora ‚Äî precio por kg de aceituna</h2>
        <div id="resultado" class="resultado" role="status" aria-live="polite"></div>
      </div>

      <div id="tabla-info" class="tabla-info">Precios actualizados ‚Äî ‚Ä¶</div>
      <div id="tabla-precios" class="tabla-wrap"></div>

      <!-- Fuente -->
      <div class="source-link">
        <a id="openModal">De d√≥nde obtenemos los precios</a>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>Fuente de los precios</h3>
      <p>Los precios se obtienen de <strong>Infaoliva</strong>.</p>
      <a href="https://www.infaoliva.com/" target="_blank">Visitar Infaoliva</a>
      <div id="closeModal" class="modal-close">Cerrar</div>
    </div>
  </div>

  <script src="app.js" defer></script>
  <script>
    // Control del modal
    document.addEventListener('DOMContentLoaded', () => {
      const modal = document.getElementById('modal');
      const open = document.getElementById('openModal');
      const close = document.getElementById('closeModal');

      open.addEventListener('click', () => modal.style.display = 'flex');
      close.addEventListener('click', () => modal.style.display = 'none');
      modal.addEventListener('click', (e) => { if (e.target === modal) modal.style.display = 'none'; });
    });
  </script>
</body>
</html>
