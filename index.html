<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Precios del Aceite de Oliva</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>üçà Precios del Aceite de Oliva</h1>

    <!-- Bot√≥n abrir modal -->
    <button id="abrir-historico" class="btn">Consultar precios</button>

    <div class="calc-section">
      <label for="rendimiento">Rendimiento (%)</label>
      <input type="number" id="rendimiento" placeholder="Introduce un n√∫mero entre 0 y 100.">
      
      <label for="tipo">Calidad del Aceite</label>
      <select id="tipo">
        <option value="">Selecciona‚Ä¶</option>
        <option value="virgen_extra">Virgen Extra</option>
        <option value="virgen">Virgen</option>
        <option value="lampante">Lampante</option>
      </select>

      <div id="precio"></div>
    </div>

    <section>
      <h2>üìä Calculadora ‚Äî precio por kg de aceituna</h2>
      <div id="resultado"></div>
    </section>

    <section>
      <div id="tabla-info"></div>
      <div id="tabla-precios"></div>
    </section>

    <footer>
      <p>Fuente de los precios</p>
      <p>Obtenemos los datos del Observatorio de <strong>Infaoliva</strong>.</p>
      <a href="https://www.infaoliva.com" target="_blank" rel="noopener">Ir a Infaoliva</a>
    </footer>
  </main>

  <!-- === MODAL HIST√ìRICO === -->
  <div id="historico-modal" class="modal">
    <div class="modal-content">
      <h2>Hist√≥rico de precios del aceite de oliva</h2>
      <table id="tabla-historico">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Tipo de aceite</th>
            <th>Precio ‚Ç¨/kg</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="cerrar-historico" class="btn">Cerrar</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
