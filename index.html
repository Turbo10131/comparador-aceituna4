<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comparador de Precio de Aceituna</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 2rem;
      text-align: center;
    }
    .contenedor {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    h1 {
      color: #2e7d32;
    }
    p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Comparador de Precio de Aceituna</h1>
    <p id="precio">Cargando precio...</p>
    <p id="fecha">Cargando fecha...</p>
    <p id="actualizado">Cargando √∫ltima modificaci√≥n...</p>
    <p class="error" id="error" style="display:none;">‚ùå No se pudieron cargar los datos.</p>
  </div>

  <script>
    fetch("precio-aceite.json")
      .then(response => {
        if (!response.ok) throw new Error("No se pudo cargar el archivo JSON");
        return response.json();
      })
      .then(data => {
        document.getElementById("precio").innerText = `üí∂ Precio del aceite: ${data.precio.toFixed(3)} ‚Ç¨/kg`;
        document.getElementById("fecha").innerText = `üìÖ Fecha de actualizaci√≥n: ${data.fecha}`;

        if (data.actualizado) {
          const fechaHora = new Date(data.actualizado);
          document.getElementById("actualizado").innerText = `‚è±Ô∏è √öltima modificaci√≥n: ${fechaHora.toLocaleString("es-ES")}`;
        } else {
          document.getElementById("actualizado").innerText = `‚è±Ô∏è √öltima modificaci√≥n: No disponible`;
        }
      })
      .catch(error => {
        console.error(error);
        document.getElementById("error").style.display = "block";
      });
  </script>
</body>
</html>
