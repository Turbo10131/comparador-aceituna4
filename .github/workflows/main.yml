name: Actualizar precio del aceite

on:
  # Ejecuta a diario (ajusta la hora si quieres)
  schedule:
    - cron: '30 11 * * *'   # 11:30 UTC = 13:30 Espa√±a (verano)
  # Permite lanzarlo a mano desde Actions
  workflow_dispatch:

# ‚úÖ Necesario para poder hacer push al repo desde el workflow
permissions:
  contents: write

jobs:
  actualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # usa GITHUB_TOKEN para push
          fetch-depth: 0              # necesario para rebase/push correcto

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Instalar dependencias (Playwright + Chromium)
        run: |
          pip install requests beautifulsoup4 playwright
          python -m playwright install --with-deps chromium

      - name: Ejecutar scraper (Playwright)
        run: python scraper.py

      - name: Ver JSON generado
        run: |
          echo "Contenido de precio-aceite.json:"
          cat precio-aceite.json

      # üîß Arreglo: add -> stash -> pull --rebase -> stash pop -> commit
      - name: Preparar commit
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add precio-aceite.json
          git stash || echo "Nada que guardar en stash"
          git pull --rebase || echo "No se pudo hacer rebase (sin cambios en remoto)"
          git stash pop || echo "Nada que restaurar de stash"
          git commit -m "Actualizar precio autom√°ticamente (Infaoliva, Playwright)" || echo "No hay cambios para confirmar"

      - name: Hacer push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git push origin HEAD:main
          git log -1 --oneline

      # üöÄ Redeploy SIEMPRE, incluso si no hubo cambios que commitear
      - name: Disparar redeploy en Netlify (Build Hook) ‚Äî siempre
        if: ${{ always() }}
        env:
          BUILD_HOOK: ${{ secrets.NETLIFY_BUILD_HOOK_URL }}
        run: |
          if [ -z "$BUILD_HOOK" ]; then
            echo "‚ùå NETLIFY_BUILD_HOOK_URL no est√° configurado en los Secrets del repo."
            exit 0
          fi
          echo "üöÄ Lanzando redeploy en Netlify‚Ä¶"
          # Mostrar cabeceras para verificar el 200 OK
          curl -i -X POST -H "Content-Type: application/json" --data '{}' "$BUILD_HOOK"
